<script>
  console.log("Pilha/Stack");
  class BroserHistoryStack {
    constructor() {
      this.cursor = 0;
      this.data = [];
    }

    push(item) {
      this.cursor = this.cursor + 1;
      this.data.push(item);
    }

    back() {
      this.cursor = this.cursor - 1;
      this.data.pop();
    }

    print() {
      console.log("Cursor", this.cursor);
      console.log("Itens atuais", this.data);
    }
    clear() {
      this.data = [];
    }
  }

  const history = new BroserHistoryStack();
  history.push("https://google.com");
  history.push("https://youtube.com");
  history.push("https://facebook.com");
  history.print();
  history.back();
  history.print();
</script>
